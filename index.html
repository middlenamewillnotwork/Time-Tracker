<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="icon" href="timesheetlogo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
</head>
<body>
    <div id="home-page" class="active">
        <h1>Time Tracker - <a href="https://www.instagram.com/amit_mukherjee1/">AMIT MUKHERJEE</a> </h1>

        <button id="add-time-button">Add Time</button>

        <div id="filters-container">
            <label for="filter-date">Date:</label>
            <input type="date" id="filter-date">
        
            <label for="filter-month">Month:</label>
            <select id="filter-month">
                <option value="">Select Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        
            <label for="filter-year">Year:</label>
            <select id="filter-year">
                <option value="">Select Year</option>
            </select>
        
            <label for="filter-process">Process:</label>
            <select id="filter-process">
                <option value="">All</option>
                <option value="Vistaar">Vistaar</option>
                <option value="Annapurna">Annapurna</option>
                <option value="Others">Others</option>
            </select>
        </div>
        
        <div id="actions-container">
            <button id="import-button">ðŸ“‚ Import</button>
            <button id="export-button">ðŸ“¥ Export</button>
            <button id="dashboard-button">ðŸ“Š Dashboard</button>
        </div>
        

        <table id="time-logs" border="1">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Process</th>
                    <th>Date</th>
                    <th>In Time</th>
                    <th>Out Time</th>
                    <th>Reason</th>
                    <th>Total Time Spent</th>
                </tr>
            </thead>
            <tbody>
                <!-- Time logs will appear here -->
            </tbody>
        </table>

    </div>

    <div id="add-time-form">
        <h2>Add Time Log</h2>
        <form id="time-form">
            <label for="process">Process:</label>
            <select id="process" required>
                <option value="">Select Process</option> <!-- Default option added -->
                <option value="Vistaar">Vistaar</option>
                <option value="Annapurna">Annapurna</option>
                <option value="Others">Others</option>
            </select>
            

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="in-time">In Time:</label>
            <input type="time" id="in-time" required>

            <label for="out-time">Out Time:</label>
            <input type="time" id="out-time" required>

            <label for="reason">Reason (Max 50 characters, no symbols):</label>
            <textarea id="reason" maxlength="50" required></textarea>
            <p id="reason-error" style="color: red; display: none;">Please enter a valid reason (no symbols allowed).</p>

            <button type="submit">Save</button>
        </form>
        <button id="back-button">Back</button>
    </div>

    <!-- JavaScript files moved to the bottom for correct loading -->
<!-- JavaScript files specific to index.html -->
<script src="js/dropboxService.js"></script>
<script src="js/addTime.js"></script>
<script src="js/exportLogs.js"></script>
<script src="js/importLogs.js"></script>
<script src="js/filterSort.js"></script>
<script src="js/editDeleteLogs.js"></script>

<script>
    // Fix: Redirect to dashboard page when clicking dashboard button
    document.getElementById("dashboard-button").addEventListener("click", function() {
        window.location.href = "dashboard.html";
    });
</script>

</body>
</html>
