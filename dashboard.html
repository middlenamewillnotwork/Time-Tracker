<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker Dashboard</title>
    <link rel="icon" href="dashboard.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dashboard</h1>
    <button id="back-to-home">Back to Home</button>

    <div id="filter-container">
        <label for="month-filter">Filter by Month:</label>
        <select id="month-filter">
            <option value="">Select Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    
        <label for="year-filter">Filter by Year:</label>
        <select id="year-filter">
            <option value="">Select Year</option>
            <!-- Year options will be dynamically populated -->
        </select>
    
        <label for="process-filter">Filter by Process:</label>
        <select id="process-filter">
            <option value="">All</option>
            <option value="Vistaar">Vistaar</option>
            <option value="Annapurna">Annapurna</option>
            <option value="Others">Others</option>
        </select>
    
    </div>
    

    <div id="pivot-table-container">
        <table id="pivot-table" border="1">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>First Login</th>
                    <th>Last Logout</th>
                    <th>Total Time Spent</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated here -->
            </tbody>
        </table> 
    </div>

    <!-- JavaScript files moved to the bottom to ensure all elements load first -->
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <script src="js/dropboxService.js"></script>
    <script src="js/dashboard.js"></script>
    

    <script>
        // Fix: Redirect to home page when clicking back button
        document.addEventListener("DOMContentLoaded", function() {
            const backToHomeButton = document.getElementById("back-to-home");
            if (backToHomeButton) {
                backToHomeButton.addEventListener("click", function() {
                    window.location.href = "index.html";
                });
            }
        });
    </script>

</body>
</html>
