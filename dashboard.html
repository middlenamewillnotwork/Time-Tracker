<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker Dashboard</title>
    <link rel="icon" href="dashboard.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Dashboard</h1>
    <button id="back-to-home">Back to Home</button>

    <div id="loading-overlay">
        <video id="loading-video" autoplay muted loop>
            <source src="Loading.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    


    <div id="filter-container">
        <select id="month-filter">
            <option value="">Select Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        
        <select id="year-filter">
            <option value="">Select Year</option>
            <!-- Year options will be dynamically populated -->
        </select>
        <div id="button-container">
        <button id="filter-logs">üîç</button>
    </div>

    </div>
    


    <div id="pivot-table-container">
    <table id="pivot-table" border="1">
        <thead>
            <tr>
                <th>Date</th>
                <!-- Processes will be dynamically populated here -->
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically populated here -->
        </tbody>
    </table> </div>

</body>
</html>
